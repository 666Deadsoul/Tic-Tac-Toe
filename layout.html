<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        table{
            width:500px;
            height:500px;
            text-align: center;
            font-size: 50px;
        }
        tr,td,table{
            border: 3px solid black;
            border-collapse: collapse;
        }
        td{
            width:130px;
            height:130px;
        }
        .container{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h2>Player 1 (O) - Player 2 (X)</h2>
        <div>
            <table>
                <tr>
                    <td onclick="Box(this)"></td>
                    <td onclick="Box(this)"></td>
                    <td onclick="Box(this)"></td>
                </tr>
                <tr>
                    <td onclick="Box(this)"></td>
                    <td onclick="Box(this)"></td>
                    <td onclick="Box(this)"></td>
                </tr>
                <tr>
                    <td onclick="Box(this)"></td>
                    <td onclick="Box(this)"></td>
                    <td onclick="Box(this)"></td>
                </tr>
            </table>
        </div>
        <h3>Status:<span class="winner"></span></h3>
    </div>
</body>
<script>
     var current ="O";
    function Box(inp){
       
        if(current== "O"){
            current == "X";
            
        }
        else{
            current == "O"
            
        }
        
        inp.innerText = current;
    }
</script>
</html>
