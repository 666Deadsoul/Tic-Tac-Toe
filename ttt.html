<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js"></script>
   
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="player_">
            <ul>
                <li id="p1">Player 1 (O)</li>
                <li id="p2">Player 2 (X)</li>
            </ul>
        </div>
        <div class="ttt_board">
            <div class="box" id="0" onclick="Box_click(this)"></div>
            <div class="box" id="1" onclick="Box_click(this)"></div>
            <div class="box" id="2" onclick="Box_click(this)"></div>
            <div class="box" id="3" onclick="Box_click(this)"></div>
            <div class="box" id="4" onclick="Box_click(this)"></div>
            <div class="box" id="5" onclick="Box_click(this)"></div>
            <div class="box" id="6" onclick="Box_click(this)"></div>
            <div class="box" id="7" onclick="Box_click(this)"></div>
            <div class="box" id="8" onclick="Box_click(this)"></div>
        </div>
        <h2>Status: <span class="sts"></span></h2>
        
        <button class="rst_btn" onclick="reset()">Reset</button>

    </div>
</body>
</html>
